label installstart
	menu label Iniciar ^instal.lador (auto)
	menu default
	linux @KERNEL_DI@
	initrd @INITRD_DI@
	append auto=true priority=critical vga=788 @APPEND_INSTALL@ --- quiet

menu begin install
	menu label ^Opcions avancades d'instal.lacio
	menu title Opcions avancades d'instal.lacio
	include stdmenu.cfg
	label mainmenu
		menu label ^Enrere..
		menu exit

	menu begin textinstall
		menu label ^Instal.lador en mode text
		menu title Instal.lador en mode text
		include stdmenu.cfg
		label mainmenu
			menu label ^Enrere..
			menu exit

		label install
			menu label ^Instal.lar
			linux @KERNEL_DI@
			initrd @INITRD_DI@
			append vga=788 @APPEND_INSTALL@ --- quiet

		label expert
			menu label Instal.lacio e^xperta
			linux @KERNEL_DI@
			initrd @INITRD_DI@
			append priority=low vga=788 @APPEND_INSTALL@

		label auto
			menu label Instal.lacio ^automatica
			linux @KERNEL_DI@
			initrd @INITRD_DI@
			append auto=true priority=critical vga=788 @APPEND_INSTALL@ --- quiet

		label rescue
			menu label Mode de ^rescat
			linux @KERNEL_DI@
			initrd @INITRD_DI@
			append rescue/enable=true vga=788 @APPEND_INSTALL@ --- quiet
	menu end

	menu begin textinstalldark
		menu label Instal.lador en mode text amb tema fos^c
		menu title Instal.lador en mode text amb tema fosc
		include stdmenu.cfg
		label mainmenu
			menu label ^Enrere..
			menu exit

		label darkinstall
			menu label ^Instal.lar
			linux @KERNEL_DI@
			initrd @INITRD_DI@
			append vga=788 theme=dark @APPEND_INSTALL@ --- quiet

		label darkexpert
			menu label Instal.lacio e^xperta
			linux @KERNEL_DI@
			initrd @INITRD_DI@
			append priority=low vga=788 theme=dark @APPEND_INSTALL@

		label darkauto
			menu label Instal.lacio ^automatica
			linux @KERNEL_DI@
			initrd @INITRD_DI@
			append auto=true priority=critical vga=788 theme=dark @APPEND_INSTALL@ --- quiet

		label darkrescue
			menu label Mode de ^rescat
			linux @KERNEL_DI@
			initrd @INITRD_DI@
			append rescue/enable=true vga=788 theme=dark @APPEND_INSTALL@ --- quiet
	menu end
menu end
